<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div id="concol" class="container mt-3">
        <div class="row">
            <div class="offset-3 col-6 offset-sm-3 col-sm-6 offset-xl-4 col-xl-4">
                <div id="kontenjer" class="container bg-light shadow pl-3 pr-3 bg-light rounded">
                    <!-- Display -->
                    <div class="pt-3 px-2" style="height: 24%;">
                        <div class="row bg-dark h-50">
                            <div class="col text-white ">
                                <p id="display1" class="text-primary text-right" style="font-family: 'VT323', monospace; font-size: xxx-large;">
                                    
                                </p>
                            </div>
                        </div>
                        <div class="row bg-dark mb-1 h-50">
                            <div class="col text-white ">
                                <p id="display2" class="text-primary text-right" style="font-family: 'VT323', monospace; font-size: xxx-large;">
                                    
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tipkovnica -->
                    <div class="row mt-3" style="height:10.5%;">
                        <div class="col d-flex justify-content-between">
                            <button id="clear" class="btn btn-dark rounded h-100" style="width: 23%;" onclick="clr()">
                                <div class="display-4">C</div>
                            </button>
                            <button id="divide" class="btn btn-dark rounded h-100" style="width: 23%;" onclick="insert('/')">
                                <div class="display-4 d-flex justify-content-center">
                                    <i class="fas fa-divide"></i>
                                </div>
                            </button>
                            <button id="mtpl" class="btn btn-dark rounded h-100" style="width: 23%;" onclick="insert('x')">
                                <div class="display-4">X</div>
                            </button>
                            <button id="bckspc" class="btn btn-dark rounded h-100" style="width: 23%;" onclick="bcksp()">
                                <div class="display-4 d-flex justify-content-center">
                                    <i class="fas fa-backspace"></i>
                                </div>
                            </button>
                        </div>

                    </div>
                    <div class="row mt-4" style="height:10.5%;">
                        <div class="col d-flex justify-content-between">
                            <button id="seven" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(7)">
                                <div class="display-4">
                                    7
                                </div>
                            </button>
                            <button id="eight" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(8)">
                                <div class="display-4">
                                    8
                                </div>
                            </button>
                            <button id="nine" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(9)">
                                <div class="display-4">
                                    9
                                </div>
                            </button>
                            <button id="minus" class="btn btn-dark rounded h-100" style="width: 23%;" onclick="insert('-')">
                                <div class="display-4">
                                    -
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="row mt-4" style="height:10.5%;">
                        <div class="col d-flex justify-content-between">
                            <button id="four" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(4)">
                                <div class="display-4">
                                    4
                                </div>
                            </button>
                            <button id="five" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(5)">
                                <div class="display-4">
                                    5
                                </div>
                            </button>
                            <button id="six" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(6)">
                                <div class="display-4">
                                    6
                                </div>
                            </button>
                            <button id="plus" class="btn btn-dark rounded h-100" style="width: 23%;" onclick="insert('+')">
                                <div class="display-4">
                                    +
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="row mt-4" style="height:10.5%;">
                        <div class="col d-flex justify-content-between">
                            <button id="one" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(1)">
                                <div class="display-4">
                                    1
                                </div>
                            </button>
                            <button id="two" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(2)"> 
                                <div class="display-4">
                                    2
                                </div>
                            </button>
                            <button id="three" class="btn btn-secondary rounded h-100" style="width: 23%;" onclick="insert(3)">
                                <div class="display-4">
                                    3
                                </div>
                            </button>
                            <button id="eq" class="btn btn-danger" style="width: 23%; height: 207%;" onclick="equal()">
                                <div class="display-4">
                                    =
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="d-flex justify-content-between" style="width: 74.5%;">
                                <button id="zero" class="btn btn-secondary rounded h-100" style="width: 65.5%;" onclick="insert(0)">
                                    <div class="display-4">
                                        0
                                    </div>
                                </button>
                                <button id="dot" class="btn btn-secondary rounded h-100" style="width: 31%;" onclick="insert('.')">
                                    <div class="display-4">
                                        .
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
